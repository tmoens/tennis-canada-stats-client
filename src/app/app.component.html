<link
  href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.6.0/css/okta-sign-in.min.css"
  type="text/css"
  rel="stylesheet"/>
<link
  href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.6.0/css/okta-theme.css"
  type="text/css"
  rel="stylesheet"/>

<div class="mat-typography" fxLayout="column" style="min-height: 600px">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer mode="over" hasBackdrop="true" role="navigation">
      <mat-nav-list>
        <a mat-list-item routerLink="/"
           (click)="drawer.toggle()" color="green">Home</a>
        <a mat-list-item routerLink="/vr_license_manager"
           (click)="drawer.toggle()" color="primary">License Manager</a>
        <a mat-list-item routerLink="/vr_license_reporter"
           (click)="drawer.toggle()" color="primary">License Reporter</a>
        <a mat-list-item routerLink="/player_import"
           (click)="drawer.toggle()" color="primary">Player Importer</a>
        <a mat-list-item routerLink="/player_merge_import"
           (click)="drawer.toggle()" color="primary">Player Merge Importer</a>
        <a mat-list-item routerLink="/tournament_strength"
           (click)="drawer.toggle()" color="primary">Tournament Strength Reporter</a>
        <a mat-list-item routerLink="/utr_report"
           (click)="drawer.toggle()" color="primary">UTR Report Generator</a>
        <a mat-list-item routerLink="/external_data_admin"
           (click)="drawer.toggle()" color="primary">External Competitive Data Administration</a>
        <a mat-list-item routerLink="/itf_exports"
           (click)="drawer.toggle()" color="primary">ITF Data Exporter</a>
        <a mat-list-item routerLink="/player_check"
           (click)="drawer.toggle()" color="primary">BC Membership List Validation</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content style="min-height: 600px">
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <!--*ngIf="isHandset$ | async">-->
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>{{appState.activeTool$ | async}}</span>
        <span class="fill-remaining-space"></span>
        <button mat-button color="white" *ngIf="!isAuthenticated" routerLink="/login"> Login </button>
        <button mat-button color="white" *ngIf="isAuthenticated" (click)="logout()"> Logout </button>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
