<div class="mat-typography" fxLayout="column" style="min-height: 600px">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer mode="over" hasBackdrop="true" role="navigation">
      <mat-nav-list >
        <a mat-list-item routerLink="/" (click)="drawer.toggle()">Home</a>
        <div *ngFor="let app of statsApps">
          <a mat-list-item *ngIf="appState.hasRight(app)"
             (click)="drawer.toggle()" [routerLink]="app.route">{{app.name}}
          </a>
        </div>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content style="min-height: 600px">
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>{{appState.activeTool$ | async}}</span>
        <span class="fill-remaining-space"></span>
        <button mat-button color="white" *ngIf="!isAuthenticated" routerLink="/login"> Login </button>
        <button mat-button color="white" *ngIf="isAuthenticated" (click)="logout()"> Logout </button>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
