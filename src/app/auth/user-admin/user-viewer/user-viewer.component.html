<mat-card>
  <mat-card-content>
    <div fxLayout="column" *ngIf="service.selected">
      <div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="start center" >
        <h2>User Details</h2>
        <button mat-icon-button [disabled]="user.id === authService.loggedInUserId()" color="primary" (click)="edit()">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
      <form fxLayout="column" [formGroup]="mfForm">
        <mat-form-field *ngIf="service.selected.name">
          <label>
            <input formControlName="name" matInput placeholder="Full Name" type="text">
          </label>
        </mat-form-field>

        <mat-form-field>
          <label>
            <input formControlName="username" matInput placeholder="User Id" type="text">
          </label>
        </mat-form-field>

        <mat-form-field>
          <label>
            <input formControlName="email" matInput placeholder="Email" type="email">
          </label>
        </mat-form-field>

        <mat-form-field>
          <label>
            <input formControlName="role" matInput placeholder="Role" type="text">
          </label>
        </mat-form-field>

        <mat-checkbox formControlName="isActive" color="primary">Activated</mat-checkbox>
        <mat-checkbox color="primary" formControlName="isLoggedIn">Currently Logged In</mat-checkbox>
        <mat-checkbox formControlName="passwordChangeRequired" color="primary">Requires password change</mat-checkbox>
        <div fxLayout="row" fxLayoutAlign="end">
          <button (click)="service.activate(user)" [disabled]="user.isActive" color="primary"
                  mat-button>Activate
          </button>
          <button (click)="service.deactivate(user)" [disabled]="!user.isActive || user.id === authService.loggedInUserId()"
                  color="primary"
                  mat-button>Deactivate
          </button>
          <button (click)="service.forceLogout(user)" [disabled]="!user.isLoggedIn || user.id === authService.loggedInUserId()" color="primary"
                  mat-button>Force Logout
          </button>
        </div>
      </form>
    </div>
  </mat-card-content>
</mat-card>
