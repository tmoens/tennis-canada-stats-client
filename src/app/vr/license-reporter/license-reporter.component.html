<mat-card >
  <mat-card-header>
    <mat-card-title>
      <h2>VR License Usage</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>Determine which licenses need renewal</mat-list-item>
      <mat-list-item>Determine which license can be cancelled</mat-list-item>
      <mat-list-item>Which license are used most often</mat-list-item>
      <mat-list-item>Which license are used most recently.</mat-list-item>
    </mat-list>

  </mat-card-content>
  <mat-card-footer>
    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center">
      <a mat-button color="primary" type="button" [href]="licenseReportURL">
        Download License Usage Spreadsheet
      </a>
    </div>
  </mat-card-footer>
</mat-card>
